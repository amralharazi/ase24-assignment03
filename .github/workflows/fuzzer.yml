name: Run HTML Parser Fuzzer

on:
  push:
    branches:
      - main

jobs:
  run-fuzzer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Fuzzer
        run: |
          set -e
          chmod +x html_parser_linux_x86_64
          ./html_parser_linux_x86_64

          EXIT_CODE=$?
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Fuzzer failed with exit code $EXIT_CODE" >&2
            exit $EXIT_CODE
          fi
    continue-on-error: false
