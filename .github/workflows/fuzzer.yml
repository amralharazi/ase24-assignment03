name: Run HTML Parser Fuzzer

on:
  push:
    branches:
      - main

jobs:
  run-fuzzer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Fuzzer
        run: |
          set -e
          chmod +x html_parser_linux_x86_64
          ./html_parser_linux_x86_64

          exit 1
    continue-on-error: false
